<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitoring of natural processes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    {% load static %}
    <!-- CSS file -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <h3 class="site-title">Monitoring of natural processes</h3>
        
        <!-- Sticky Row: Yearly Dropdowns and Date Picker -->
        <div class="row mb-3 selection-row">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-dropdowns">
                        <h5 class="card-title">Yearly Dropdowns</h5>
                        <form id="stationForm">
                            <div class="form-row">
                                <div class="form-group col-md-4 d-flex align-items-center">
                                    <label for="stationDropdown" class="mr-2">Station:</label>
                                    <select id="stationDropdown" class="form-control">
                                    </select>
                                </div>
                                <div class="form-group col-md-4 d-flex align-items-center">
                                    <label for="valueDropdown" class="mr-2">Value:</label>
                                    <select id="valueDropdown" class="form-control">
                                    </select>
                                </div>
                                <div class="form-group col-md-4 d-flex align-items-center">
                                    <label for="yearDropdown" class="mr-2">Year:</label>
                                    <select id="yearDropdown" class="form-control">
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="date-picker-section">
                        <h5 class="card-title">Choose a date range</h5>
                        <input type="text" id="rangePicker" class="form-control mb-3">
                    </div>
                </div>
            </div>
        </div>

        <!-- Map and Yearly Chart Row -->
        <div class="row">
            <div class="col-lg-4">
                <div id="map"></div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-chart">
                        <div id="yearlyChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Full Width Series Chart Row -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-chart">
                        <div id="seriesChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- JS file -->
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
